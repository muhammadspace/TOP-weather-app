<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>weather app</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="card">
                <div class="search">
                    <input type="text" id="search-field" placeholder="Cairo">
                    <button class="search-button">🔍</button>
                </div>
                <div class="main">
                    <h1 class="location"></h1>
                    <h1 class="temperature"></h1>
                    <h1 class="desc"></h1>
                    <img class="icon">
                </div>

                <div class="details">

                </div>
                <button class="toggle-unit">Fahrenheit</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
