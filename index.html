<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>weather app</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card">
            <div class="main">
                <h1 class="location">Sydney</h1>
                <h1 class="temperature">19.94</h1>
                <h1 class="overview">Light rain</h1>
                <img class="icon">
            </div>

            <div class="details">

                <div>
                    <h4>Cloudiness</h4>
                    <p>75</p>
                </div>
                <div>
                    <h4>Humidity</h4>
                    <p>91</p>
                </div>
                <div>
                    <h4>Pressure</h4>
                    <p>1014</p>
                </div>
                <div>
                    <h4>Temperature</h4>
                    <p>19.94</p>
                </div>
                <div>
                    <h4>Minimum Temperature</h4>
                    <p>19.94</p>
                </div>
                <div>
                    <h4>Maximum Temperature</h4>
                    <p>19.94</p>
                </div>
                
            </div>
            <button class="toggle-unit">Fahrenheit</button>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
